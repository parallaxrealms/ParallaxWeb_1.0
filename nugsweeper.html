	<head>
		<meta charset="utf-8" />

		<title>Christian Cassara: Full-Stack Developer / Artist</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500;800&family=Montserrat+Alternates:wght@900&display=swap"

		<link

							class="nav-link-btn"
							href="https://www.instagram.com/parallaxrealms"

							class="nav-link-btn"
							href="https://www.github.com/parallaxrealms"

					href="https://www.instagram.com/parallaxrealms"

				<a
					class="mx-2 text-center"
					href="https://www.github.com/parallaxrealms"
				>

				<a
					class="mx-2 text-center"
					href="https://www.instagram.com/parallaxrealms"
				>
					<img class="social-icon" src="img/email.svg" />Email
				</a>

				<div class="footer">
					<div
						class="fullscreen"

		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
